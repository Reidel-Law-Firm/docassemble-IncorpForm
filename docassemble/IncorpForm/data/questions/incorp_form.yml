---
include:
  - docassemble.AssemblyLine:al_package.yml
---
metadata:
  title: |
    Incorporation
  short title: |
    Incorporation
  logo: |
    <img height="50px" class="ma_icon" src="/packagestatic/docassemble.IncorpForm/Reidel_logo.svg"><div class="title"></div>
  title url: |
    https://www.reidellawfirm.com/
---
features:
  bootstrap theme: bootstrap.min.css
  css:
    - styles.css
---
mandatory: True
comment: |
  This contains metadata that will not be overwritten if this YAML file is included in another file. Each file gets its own key in the interview_metadata dictionary.
  Most keys are not currently used at runtime, other than "allowed courts".
code: |
  interview_metadata
  if not defined("interview_metadata['incorp_form']"):
    interview_metadata.initializeObject("incorp_form")
    interview_metadata["incorp_form"].update({
      "al_weaver_version": "1.0.3",
      "generated on": "2021-07-28",
      "title": "Incorporation",
      "short title": "Incorporation",
      "description": "TO DO.",
      "original_form": "",
      "allowed courts": [
      ],
      "categories": [
      ],        
      "logic block variable": "interview_order_incorp_form",
      "attachment block variable": "incorp_form_attachment",
      "typical role": "na",
    })
---
code: |
  interview_short_title = "Incorporate Your Organization in Texas"
---
code: |
  al_form_type = 'other_form'
---
objects:
  - organizer: ALPeopleList.using(ask_number=True,target_number=1)
  - director: ALPeopleList.using(there_are_any=True)
  - users: ALPeopleList.using(ask_number=True,target_number=1)
  - shareholder: ALPeopleList.using(there_are_any=True)
  - reimbursement: DAList.using(object_type=DAObject, there_are_any=True)
---
sections:
  - review_incorp_form: Review your answers
---
#################### Interview order #####################
comment: |
  Controls order and branching logic for questions specific to this form
id: interview_order_incorp_form
code: |
  # Set the allowed courts for this interview
  allowed_courts = interview_metadata["incorp_form"]["allowed courts"]
  nav.set_section('review_incorp_form')
  user_role = 'na'
  
  set_progress(11.00)
  users.gather()
  users[0].address.address
  users[0].ssn
  set_parts(subtitle=str(users))
  
  set_progress(22.00)
  shareholder.there_are_any = True
  shareholder.gather(complete_attribute = "gather_complete_1")
 
  set_progress(33.00)
  if needs_formal_reimbursement:
     reimbursement[0].what
     reimbursement_amount = sum(r.amount for r in reimbursement)
  
  set_progress(44.00)
  director.there_are_any = True
  director.gather(complete_attribute = "gather_complete")
  
  #organizer.gather()
  #organizer[0].address.address
  
  set_progress(55.00)
  filing_entity
  scorp
  
  set_progress(66.00)
  if authorize_more_shares:
    number_of_shares
  
  set_progress(77.00)
  supplemental

  set_progress(88.00)
  #effective_date
  
  set_progress(95.00)
  review_incorp_form
  
  interview_order_incorp_form = True
---
###################### Main order ######################
comment: |
  This block includes the logic for standalone interviews.
  Delete mandatory: True to include in another interview
mandatory: True
code: |
  incorp_form_intro
  interview_order_incorp_form
  # Save anonymized interview statistics (customize the saved data below)
  store_variables_snapshot(data={'zip': users[0].address.zip})
  basic_questions_signature_flow
  loading_warning_screen
  set_progress(100)
  incorp_form_download
---
comment: |
  This question is used to introduce your interview. Please customize
id: Incorporation
continue button field: incorp_form_intro
question: |
  Incorporation
subquestion: |
  Incorporation information. TODO.
---
generic object: ALIndividual
template: users[0].person_type_label
content: |
  Are you a person or an organization?
---
generic object: ALIndividual
template: x.business_name_label
content: |
  Name of organization
---
generic object: ALIndividual
template: x.business_choice_label
content: |
  Organization
---
id: users name
sets:
    - users[0].name.first
    - users[0].name.last
question:  |
  Your Basic Information
fields:
  - code: |
      users[0].name_fields(person_or_business='unsure')
  - Who is the authorized person?: authorized_person
    show if:
      variable: users[0].person_type
      is: business
---
generic object: ALIndividual
code: |
  x.name.first
  x.address.address
  x.shares
  if x.ready_to_sign: 
    x.signature
  x.gather_complete_1 = True
---
id: shareholder ready to sign
generic object: ALIndividual
question: |
  Is ${x} ready to sign?
yesno: x.ready_to_sign
---
id: persons signature
generic object: ALIndividual
question: |
  ${x}, please sign below
subquestion: |
  You can select "Next" and have ${x} sign later.
signature: x.signature
required: False
under: |
  ${x}
---
id: shareholders shares
generic object: ALIndividual
question: |
  What is ${ x }'s number of shares?
fields:
  - Shares: x.shares
    datatype: integer
---
generic object: ALIndividual
code: |
  x.name.first
  x.address.address
  x.gather_complete = True
---
id: persons address
generic object: ALIndividual
question: |
  What is ${ x.possessive('address') }?
fields:
  - Street address: x.address.address
    address autocomplete: True
  - Unit: x.address.unit
    required: False
  - City: x.address.city
  - State: x.address.state
    default:  TX  
    code: |
      states_list()   
  - Zip: x.address.zip
---
id: your address
question: |
  What is your address?
subquestion: |
  What address should the court use to mail papers to you?
fields:
  - Street address: users[0].address.address
    address autocomplete: True
  - Unit: users[0].address.unit
    required: False
  - City: users[0].address.city
  - State: users[0].address.state
    datatype: combobox
    code: |
      states_list()
    default: TX      
  - Zip: users[0].address.zip
    required: True
---
id: ssn
question: |
  What is your SSN or ITIN?
fields:
  - SSN or ITIN: users[0].ssn
---
generic object: ALIndividual
id: any other shareholders
question: |
  Are there any other shareholders?
subquestion: |
  % if len(shareholder.elements) > 1:  
  So far you have told us about ${comma_and_list(shareholder.complete_elements())}.
  % endif  
yesno: shareholder.there_is_another 
---
generic object: ALIndividual
question: |
  Do you need a formal reimbursement?
yesno: needs_formal_reimbursement
---
id: claims
question: |
  Your formal reimbursement
subquestion: |
  You said you need a formal reimbursement. 
  
  Below you can itemize this reimbursement by selecting "${word("Add another")}".
fields: 
  - Describe your formation cost: reimbursement[i].what
  - How much is this formation cost?: reimbursement[i].amount
    datatype: currency
list collect: True
---
generic object: ALIndividual
question: |
  Are you incorporating as an S-Corp?
yesno: scorp
---
generic object: ALIndividual
id: any other directors
question: |
  Are there any other directors?
subquestion: |
  % if len(director.elements) > 1:  
  So far you have told us about ${comma_and_list(director.complete_elements())}.
  % endif  
yesno: director.there_is_another 
---
id: What is the filing entitys name
question: |
  What would you like the name of your corporation to be?
fields:
  - "Name": filing_entity
    maxlength: 85
  - "Secondary name": filing_entity_secondary
    help: |
      If the first name if unavailable we will use this secondary name for your corporation.
---
depends on: shareholder
code: |
  shares_issued = sum(x.shares for x in shareholder)
---
id: authorize more shares
question: |
  You have issued ${ shares_issued } shares. Would you like to authorize more shares? 
yesno: authorize_more_shares
---
id: Article 4 Authorized Shares
question: |
  Article 4 - Authorized Shares
fields:
  - "Total number of shares": number_of_shares
    datatype: number
    default: |
      ${ shares_issued }
  - no label: shares
    datatype: radio
    choices:
      - Par value per share: par_value
      - No par value: no_par_value
  - "Par value per share": share_par_value
    datatype: currency
    min: 0
    js show if: |
      val("shares") == "par_value"   
---
id: Supplemental Provisions Information
question: |
  Supplemental Provisions/Information
fields:
  - "no label": supplemental
    input type: area
    maxlength: 935
    required: False
